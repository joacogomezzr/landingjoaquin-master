<div class="card-container">
  <div *ngFor="let card of cards" class="card">
    <div class="card-header">{{ card.header }}</div>
    <div class="card-body">
      <img [src]="card.image" [alt]="card.alt" class="turtle-card-image">
      <div class="card-text">
        <p *ngFor="let paragraph of card.paragraphs">{{ paragraph }}</p>
  </div>
</div>
